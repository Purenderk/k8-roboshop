apiVersion: apps/v1
kind: pod
metadata: 
   name: mongodb
   namespace: roboshop
   labels:
     app: mongodb
     tier: DB
     project: roboshop
spec:
  replicas: 1
  selector: 
     matchLabels:
       app: mongodb
       tier: DB
       project: roboshop
  template:
      metadata:
        labels:
          app: mongodb
          tier: DB
          project: roboshop
      spec: 
        containers:
          name: mongodb
          image: purenderk/mongodb:k8